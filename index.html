<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./IMGS//icon.png" type="image/x-icon">
    <title>Rick And Morty</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./IMGS/logo.svg" alt="rick and morty">
            <ul class="menu">
                <li>
                    <a href='#'>Home</a>
                </li>
                <li>
                    <a href="#">Personagens</a>
                </li>
                <li>
                    <a href="#">Episódios</a>
                </li>
            </ul>
        </header>
        <main>
            <section class="chars">
                <div class="filters">
                    <input type="text" id="search" placeholder="Pesquisar" class="filter">
                    <select name="species" id="species" class="filter">
                        <option value="" default>Especies</option>
                        <option value="animal">Animal</option>
                        <option value="alien">Alien</option>
                        <option value="disease">Doença</option>
                        <option value="unknown">Desconhecido</option>
                        <option value="human">Humano</option>
                        <option value="humanoid">Humanoide</option>
                        <option value="mythological">Mitologico</option>
                        <option value="poopybutthole">Poopybutthole</option>
                        <option value="robot">Robo</option>
                    </select>
                    <select name="gender" id="gender" class="filter">
                        <option value="">Gênero</option>
                        <option value="female">Feminino</option>
                        <option value="male">Masculino</option>
                        <option value="genderless">Sem Genero</option>
                        <option value="unknown">Desconhecido</option>
                    </select>
                    <select name="status" id="status" class="filter">
                        <option value="">Status</option>
                        <option value="alive">Vivo</option>
                        <option value="dead">Morto</option>
                        <option value="unknown">Desconhecido</option>
                    </select>
                </div>
                <div class="chars-container">
                </div>
                <button id="load-more">Carregar mais</button>
            </section>
        </main>
    </div>
    <script src="./js/carregarDadosAPI.js"></script>
    <footer class="footer">
        <a href="https://github.com/lucasfelipe01" target="_blank"><img class="gitIcon" src="./IMGS/github-icon.svg" alt=""></a>
        <a href="https://www.linkedin.com/in/lucas-felipe-00112124b/" target="_blank"><img class="linkedinIcon" src="./IMGS/linkedin-icon.svg" alt=""></a>
        <h3>Lucas Felipe</h3>
    </footer>
</body>
</html>
